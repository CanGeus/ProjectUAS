    <div class="pemeriksaan">
        <h1>DAFTAR PEMERIKSAAN</h1>
        <div class="box">
            <form action="invoice.html" method="get" name="daftar">
                <div class="title">
                    <h2>IDENTITAS PASIEN</h2>
                </div>
                
                <div class="flx">
                    <label for="nama">Nama Depan</label>
                    <input type="text" name="depan" id="nama" placeholder="Nama Depan">
                    <label for="nama">Nama Belakang</label>
                    <input type="text" name="belakang" id="nama" placeholder="Nama Belakang">
                </div>
                <div class="flx">
                    <label for="kelamin">Jenis Kelamin</label>
                    <select name="kelamin" id="kelamin">
                        <option value="" selected="selected">Jenis Kelamin</option>
                        <option value="Laki-laki">Laki - laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                    <label for="phone">Phone Number</label>
                    <input type="number" name="phone" id="phone" placeholder="Phone Number">
                </div>
                <div class="flx">
                    <label for="lahir">Tempat Lahir</label>
                    <input type="text" name="lahir" id="lahir" placeholder="Tempat Lahir">
                    <label for="tanggal">Tanggal Lahir</label>
                    <input type="date" name="tanggal" id="tanggal" placeholder="TANGGAL LAHIR">
                </div>
                <label for="alamat">Alamat KTP</label>
                <div class="alamat">
                    <input type="text" name="rt" id="rt" placeholder="Jalan/Rt">
                    <input type="text" name="desa" id="desa" placeholder="Desa">
                </div>
                <div class="alamat">
                    <input type="text" name="kecamatan" id="kecamatan" placeholder="Kecamatan">
                    <input type="text" name="kabupaten" id="kabupaten" placeholder="Kabupaten">
                </div>
                <div class="alamat">
                    <select name="pelayanan" id="pelayanan">
                        <option value="" selected="selected">Jenis Pelayanan</option>
                        <option value="rawat-inap">Rawat Inap</option>
                        <option value="rawat-jalan">Rawat Jalan</option>
                    </select>
                    <select name="asuransi" id="asuransi">
                        <option value="" selected="selected">Asuransi Kesehatan</option>
                        <option value="">Tidak Punya</option>
                        <option value="bpjs">BPJS</option>
                        <option value="astra">Astra</option>
                        <option value="AXA">AXA</option>
                        <option value="Allianz">Allianz</option>
                    </select>
                </div>
                <div class="center">
                    <button class="submit-btn submit" type="submit" onClick="tampil()">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
